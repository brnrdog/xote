<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Xote Demo</title>
	<style>
		body {
			font-family: system-ui, -apple-system, sans-serif;
			max-width: 600px;
			margin: 40px auto;
			padding: 20px;
		}

		.todo-app {
			background: #f9f9f9;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		h1 {
			margin-top: 0;
			color: #333;
		}

		.todo-input-container {
			display: flex;
			gap: 10px;
			margin-bottom: 20px;
		}

		.todo-input {
			flex: 1;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 14px;
		}

		.add-button {
			padding: 10px 20px;
			background: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 14px;
		}

		.add-button:hover {
			background: #0056b3;
		}

		.todo-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.todo-list li {
			display: flex;
			align-items: center;
			gap: 10px;
			padding: 12px;
			background: white;
			margin-bottom: 8px;
			border-radius: 4px;
			border: 1px solid #e0e0e0;
		}

		.todo-list li.completed span {
			text-decoration: line-through;
			color: #888;
		}

		.todo-list input[type="checkbox"] {
			cursor: pointer;
			width: 18px;
			height: 18px;
		}
	</style>
</head>
<body>
	<div id="app"></div>
	<script type="module" src="./src/Xote__Example.res.mjs">
	</script>
</body>
</html>
